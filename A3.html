<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .product-price {
            font-size: 16px;
            color: #007BFF;
            font-weight: bold;
        }

        .product-price::before {
            content: '$';
        }

        .product-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .product-button:hover {
            background-color: #218838;
        }

        .product-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Products</h1>
        <div class="product-grid">
            
            <div class="product">
                <img src="1.jpeg" alt="Product 1">
                <div class="product-info">
                    <div class="product-title">Product One</div>
                    <div class="product-price">200.00</div>
                    <button class="product-button" onclick="addToCart('Product One', 20.00)">Add to Cart</button>
                </div>
            </div>

            
            <div class="product">
                <img src="2.jpeg" alt="Product 2">
                <div class="product-info">
                    <div class="product-title">Product Two</div>
                    <div class="product-price">3300.00</div>
                    <button class="product-button" onclick="addToCart('Product Two', 30.00)">Add to Cart</button>
                </div>
            </div>

            
            <div class="product">
                <img src="3.jpeg" alt="Product 3">
                <div class="product-info">
                    <div class="product-title">Product Three</div>
                    <div class="product-price">240.00</div>
                    <button class="product-button" onclick="addToCart('Product Three', 40.00)">Add to Cart</button>
                </div>
            </div>

            
            <div class="product">
                <img src="4.jpeg" alt="Product 4">
                <div class="product-info">
                    <div class="product-title">Product Four</div>
                    <div class="product-price">5600.00</div>
                    <button class="product-button" onclick="addToCart('Product Four', 50.00)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, productPrice) {
            alert(productName + " has been added to your cart. Price: $" + productPrice);
        }
    </script>

</body>
</html>
