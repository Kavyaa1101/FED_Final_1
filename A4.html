<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer with Social Media Links</title>
    <style>
      
      footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 0;
      }

      footer h2 {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .social-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-links li {
        display: inline;
      }

      .social-links a {
        text-decoration: none;
        font-size: 24px;
        color: white;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-links a:hover {
        color: #007bff;
        transform: scale(1.2);
      }

      .social-links a:focus {
        outline: none;
      }
      .social-links img {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div style="height: 80vh; background-color: #f4f4f4">
      <h1 style="text-align: center; padding-top: 30px">
        Welcome to Our Website!
      </h1>
    </div>

    <footer>
      <h2>Follow Us on Social Media</h2>
      <ul class="social-links">
        <li>
          <a href="https://www.facebook.com" target="_blank" id="facebook-icon"
            ><img src="Instagram.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" id="twitter-icon"
            ><img src="whatsapp.jpeg" alt=""
          /></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            id="instagram-icon"
            ><img src="mail.jpeg" alt=""
          /></a>
        </li>
      </ul>
    </footer>

    <script>
      const socialLinks = document.querySelectorAll(".social-links a");

      socialLinks.forEach((link) => {
        link.addEventListener("click", () => {
          alert("You are being redirected to " + link.href);
        });
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </body>
</html>
